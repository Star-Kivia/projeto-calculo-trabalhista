<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo Trabalhista</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cálculo Trabalhista</h1>
      <p class="subtitulo">Simule o salário com descontos obrigatórios</p>
      <div class="estrelas">★ ★ ★</div>
    </header>

    <form id="calcForm">
      <input type="number" id="valorHora" placeholder="Valor da hora (ex: 25.50)" step="0.01" required>
      <input type="number" id="horasTrabalhadas" placeholder="Horas trabalhadas" required>
      <select id="valeTransporte" required>
        <option value="">Recebe VT?</option>
        <option value="S">Sim</option>
        <option value="N">Não</option>
      </select>
      <input type="number" id="outrasDeducoes" placeholder="Outras deduções (opcional)" step="0.01" value="0">
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
